<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Presentation</title>

  <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/black.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="/node_modules/reveal.js/plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="presentation.md" data-separator="^\n\n\n" data-separator-notes="^Notes:"></section>
    </div>
</body>

<script src=" /node_modules/reveal.js/dist/reveal.js">
</script>
<script src="/node_modules/reveal.js/plugin/zoom/zoom.js"></script>
<script src="/node_modules/reveal.js/plugin/notes/notes.js"></script>
<script src="/node_modules/reveal.js/plugin/search/search.js"></script>
<script src="/node_modules/reveal.js/plugin/markdown/markdown.js"></script>
<script src="/node_modules/reveal.js/plugin/highlight/highlight.js"></script>
<script>
  Reveal.initialize({
    controls: true,
    progress: true,
    center: true,
    plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight]
  });
</script>

</html>
